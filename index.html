        <h2 class="mb-4">Quote of the Day</h2>
        <p id="quote"></p>
        <h3 class="h4 mb-3 mt-4 text-end" data-id id="name"></h3>
        <div
          class="footer-action border-top py-1 d-flex align-items-center justify-content-between"
        >
          <div class="icons fs-4">
            <i
              id="love"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="favorite Quote"
              data-bs-custom-class="custom-tooltip"
              class="fa-solid fa-heart"
            ></i>
            <!-- <i id="love" class="fa-regular fa-heart"></i> -->
            <i
              id="copy"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="copy Quote"
              data-bs-custom-class="custom-tooltip"
              class="fa-solid fa-copy"
            ></i>
            <span
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="List Quotes"
              data-bs-custom-class="custom-tooltip"
            >
              <i
                onclick="listFn()"
                data-bs-target="#list"
                data-bs-toggle="offcanvas"
                class="fa-solid fa-clipboard-list"
              ></i>
            </span>
            <i
              onclick="speakFn(this)"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="speak Quote"
              data-bs-custom-class="custom-tooltip"
              class="fa-solid fa-microphone"
            ></i>

            <i
              onclick="shareWatsApp()"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Share Quotes"
              data-bs-custom-class="custom-tooltip"
              class="fa-brands fa-whatsapp green"
            ></i>
          </div>
          <button onclick="generateQuote()" class="btn btn-outline-success">New Quote</button>
        </div>
      </div>
